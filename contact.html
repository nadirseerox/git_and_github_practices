<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page - Main</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; }
    header, footer { background: #0078d7; color: white; text-align: center; padding: 20px; }
    main { max-width: 700px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; }
    .info-box { background: #e0f7fa; padding: 15px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to help you!</p>
  </header>

  <main>
    <h2>Main Branch Info Section</h2>
    <p>This section contains the original contact details.</p>
    
    <div class="info-box">
      <p>Phone: +123456789</p>
      <p>Email: info@company.com</p>
    </div>
  </main>

  <footer>
    <p>© 2025 MyCompany</p>
  </footer>

</body>
</html>
